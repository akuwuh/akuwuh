name: Languages (mono)
on:
  schedule: [{ cron: "0 6 * * *" }]
  workflow_dispatch:
  push:
    branches: [ main ]
    paths-ignore:
      - 'langs-mono-*.svg'
      - 'README.md'

jobs:
  langs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      
      - name: Checkout re-po (lang-stats package)
        uses: actions/checkout@v3
        with:
          repository: akuwuh/re-po
          path: re-po
      
      - name: Install lang-stats package
        run: |
          cd re-po/packages/py-core
          pip install -r requirements.txt
          pip install -e .
      
      - name: Generate language stats
        env:
          GITHUB_TOKEN: ${{ secrets.METRICS_TOKEN || secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.repository_owner }}
          OUTPUT_MODE: ${{ vars.OUTPUT_MODE || 'vector' }}  # Options: 'text', 'vector'
          USE_GRAPHICAL_BARS: ${{ vars.USE_GRAPHICAL_BARS || 'true' }}  # For vector mode
          SVG_THEME: ${{ vars.SVG_THEME || 'light' }}  # Options: 'light', 'dark'
        run: python re-po/packages/py-core/generate_langs.py
      
      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md langs-mono-*.svg 2>/dev/null || true
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update language stats" && git push)

