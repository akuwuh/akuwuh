name: Languages (mono)
on:
  schedule: [{ cron: "0 6 * * *" }]
  workflow_dispatch:

jobs:
  langs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Top Langs · LIGHT
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: langs-mono-light.svg
          template: classic
          base: ""
          plugin_languages: yes
          plugin_languages_limit: 8
          committer_token: ${{ secrets.GITHUB_TOKEN }}
          committer_branch: main
          committer_message: "Update language stats (light mode)"
          # same mid-gray for every bar (monochrome, not pure black)
          plugin_languages_colors: >
            0:#6B7280, 1:#6B7280, 2:#6B7280, 3:#6B7280,
            4:#6B7280, 5:#6B7280, 6:#6B7280, 7:#6B7280

      - name: Top Langs · DARK
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: langs-mono-dark.svg
          template: classic
          base: ""
          plugin_languages: yes
          plugin_languages_limit: 8
          committer_token: ${{ secrets.GITHUB_TOKEN }}
          committer_branch: main
          committer_message: "Update language stats (dark mode)"
          # light gray for dark backgrounds
          plugin_languages_colors: >
            0:#D1D5DB, 1:#D1D5DB, 2:#D1D5DB, 3:#D1D5DB,
            4:#D1D5DB, 5:#D1D5DB, 6:#D1D5DB, 7:#D1D5DB

