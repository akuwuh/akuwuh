<svg width="584.5999999999999" height="229" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Checkered pattern for empty bar (â–‘ effect) -->
    <pattern id="checkered-pattern-dark" x="0" y="0" width="4.0" height="4.0" patternUnits="userSpaceOnUse">
      <rect width="2.0" height="2.0" x="0" y="0" fill="none" />
      <rect width="2.0" height="2.0" x="2.0" y="0" fill="#FFFFFF" />
