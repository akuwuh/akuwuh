<svg width="575.0" height="205" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Checkered pattern for empty bar (â–‘ effect) -->
    <pattern id="checkered-pattern-dark" x="0" y="0" width="4" height="4" patternUnits="userSpaceOnUse">
      <rect width="2" height="2" x="0" y="0" fill="none" />
      <rect width="2" height="2" x="2" y="0" fill="#FFFFFF" />
      <rect width="2" height="2" x="0" y="2" fill="#FFFFFF" />
      <rect width="2" height="2" x="2" y="2" fill="none" />
    </pattern>
    <style>
      .lang-text { font-family: 'Courier New', Courier, monospace; font-size: 16px; fill: #FFFFFF; }
      .bar-filled { fill: #FFFFFF; }
      .bar-empty { fill: url(#checkered-pattern-dark); }
    </style>
  </defs>

  <!-- 3D Box Borders -->
  <g id="box-borders">
    <rect x="20" y="20" width="520.0" height="150" 
        fill="none" stroke="#FFFFFF" stroke-width="2" 
        rx="0" />
    <rect x="35" y="35" width="520.0" height="150" 
            fill="none" stroke="#FFFFFF" stroke-width="2" 
            rx="0" />
  </g>

  <!-- Language Statistics -->
  <g id="content">
    <text x="40" y="55" class="lang-text">TypeScript    </text>
    <rect x="193.6" y="41" width="82.07999999999998" height="12" class="bar-filled" />
    <rect x="275.67999999999995" y="41" width="145.92000000000002" height="12" class="bar-empty" />
    <text x="440.8" y="55" class="lang-text"> 34.3 %</text>
    <text x="40" y="79" class="lang-text">Python        </text>
    <rect x="193.6" y="65" width="72.96" height="12" class="bar-filled" />
    <rect x="266.56" y="65" width="155.04000000000002" height="12" class="bar-empty" />
    <text x="440.8" y="79" class="lang-text"> 33.6 %</text>
    <text x="40" y="103" class="lang-text">C             </text>
    <rect x="193.6" y="89" width="45.599999999999994" height="12" class="bar-filled" />
    <rect x="239.2" y="89" width="182.4" height="12" class="bar-empty" />
    <text x="440.8" y="103" class="lang-text"> 21.4 %</text>
    <text x="40" y="127" class="lang-text">C++           </text>
