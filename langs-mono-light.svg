<svg width="575.0" height="205" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Checkered pattern for empty bar (â–‘ effect) -->
    <pattern id="checkered-pattern-light" x="0" y="0" width="4" height="4" patternUnits="userSpaceOnUse">
      <rect width="2" height="2" x="0" y="0" fill="none" />
      <rect width="2" height="2" x="2" y="0" fill="#000000" />
      <rect width="2" height="2" x="0" y="2" fill="#000000" />
      <rect width="2" height="2" x="2" y="2" fill="none" />
    </pattern>
    <style>
      .lang-text { font-family: 'Courier New', Courier, monospace; font-size: 16px; fill: #000000; }
      .bar-filled { fill: #000000; }
      .bar-empty { fill: url(#checkered-pattern-light); }
    </style>
  </defs>

  <!-- 3D Box Borders -->
  <g id="box-borders">
    <rect x="20" y="20" width="520.0" height="150" 
        fill="none" stroke="#000000" stroke-width="2" 
        rx="0" />
    <line x1="35" y1="170" 
            x2="35" y2="186.0" 
            stroke="#000000" stroke-width="2" />
    <line x1="540.0" y1="35" 
            x2="556.0" y2="35" 
            stroke="#000000" stroke-width="2" />
    <line x1="34.0" y1="185" 
            x2="556.0" y2="185" 
            stroke="#000000" stroke-width="2" />
    <line x1="555.0" y1="34.0" 
            x2="555.0" y2="186.0" 
            stroke="#000000" stroke-width="2" />
  </g>

  <!-- Language Statistics -->
  <g id="content">
    <text x="40" y="55" class="lang-text">Python        </text>
    <rect x="193.6" y="41" width="100.32" height="12" class="bar-filled" />
    <rect x="293.91999999999996" y="41" width="127.68" height="12" class="bar-empty" />
    <text x="440.8" y="55" class="lang-text"> 43.8 %</text>
    <text x="40" y="79" class="lang-text">TypeScript    </text>
    <rect x="193.6" y="65" width="63.839999999999996" height="12" class="bar-filled" />
    <rect x="257.44" y="65" width="164.16" height="12" class="bar-empty" />
    <text x="440.8" y="79" class="lang-text"> 29.0 %</text>
    <text x="40" y="103" class="lang-text">C             </text>
    <rect x="193.6" y="89" width="45.599999999999994" height="12" class="bar-filled" />
    <rect x="239.2" y="89" width="182.4" height="12" class="bar-empty" />
    <text x="440.8" y="103" class="lang-text"> 18.1 %</text>
    <text x="40" y="127" class="lang-text">C++           </text>
    <rect x="193.6" y="113" width="18.24" height="12" class="bar-filled" />
    <rect x="211.84" y="113" width="209.76" height="12" class="bar-empty" />
    <text x="440.8" y="127" class="lang-text">  7.6 %</text>
    <text x="40" y="151" class="lang-text">Svelte        </text>
    <rect x="193.6" y="137" width="228.0" height="12" class="bar-empty" />
    <text x="440.8" y="151" class="lang-text">  1.0 %</text>
  </g>
</svg>